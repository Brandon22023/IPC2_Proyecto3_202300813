{% extends 'inicio.html' %}

{% block content %}
    <h1>Cargar Datos</h1>
    <div class="main-container">
        <div class="column">
            <h3>Entrada</h3>
            <!-- Área de texto donde se mostrará el contenido cargado -->
            <textarea id="entrada" name="entrada" rows="15" cols="40" placeholder="Aquí aparecerá el contenido del archivo o texto que ingreses...">{{ contenido_xml }}</textarea>
        </div>
        
        <div class="column">
            <h3>Salida</h3>
            <textarea id="salida" name="salida" rows="15" cols="40" placeholder="Aquí aparecerá el resultado procesado..."></textarea>
        </div>
    </div>

    <div class="buttons-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="archivo" class="file-label">Selecciona un archivo .xml:</label>
                <input type="file" name="archivo" id="archivo" class="file-input" accept=".xml">
            </div>
            <!-- Campo oculto para identificar la acción de reset -->
            <input type="hidden" name="reset" id="reset" value="false">
            <div class="buttons">
                <button type="submit" class="mandarlo-txt">Cargar Archivo</button>
                <button type="submit" name="reset" value="reset" class="reset">Resetear</button>
            </div>
        </form>
    </div>

    {% if archivo_info %}
        <p><strong>Ruta del archivo cargado:</strong> {{ archivo_info }}</p>
    {% endif %}

    <style>
        /* Contenedor principal */
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
        }

        /* Columnas de Entrada y Salida */
        .column {
            width: 45%;
        }

        /* Estilos para los textos */
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Estilo del botón de carga de archivos */
        .file-label {
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        /* Botones de enviar y reset */
        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .mandarlo-txt, .reset {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mandarlo-txt {
            background-color: #4CAF50;
            color: white;
        }

        .reset {
            background-color: #f44336;
            color: white;
        }

        .mandarlo-txt:hover {
            background-color: #45a049;
        }

        .reset:hover {
            background-color: #e53935;
        }
    </style>

{% endblock %}
